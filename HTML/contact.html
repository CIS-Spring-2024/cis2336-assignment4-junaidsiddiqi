<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ee9036e1c6.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="header">
    <h1>CougBite Cafe</h1>
        <img src="../Images/logo.png">
    <div class="navigation">
        <ul>
            <li><a href="../HTML/home.html">Home</a></li>
            <li><a href="../HTML/menu.html">Menu</a></li>
            <li><a href="../HTML/location.html">Location & Hours</a></li>
            <li><a href="../HTML/about.html">About Us</a></li>
            <li class="active"><a href="../HTML/contact.html">Contact Us</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <h2>Contact Us</h2>

    <div class="contact-section">
        <div class="contact-form-container">
            <form class="contact-form" action="#" method="post">
                <h3>Get In Touch</h3>
                <div class="input-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
        <div class="contact-info-container">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><strong>Address:</strong> 14000 University Blvd, Sugar Land, TX 77479</p>
                <p><strong>Phone:</strong> (832) 842-2900</p>
                <p><strong>Email:</strong> info@cougbitecafe.com</p>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <img src="../Images/uofh.png">
    <div class="icons">
        <a href="https://twitter.com/UHatSugarLand/">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.youtube.com/@UniversityOfHouston">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/universityofhouston/">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</div>
</body>
</html>
